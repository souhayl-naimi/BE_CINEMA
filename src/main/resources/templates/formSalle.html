<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin">
<head>
    <meta charset="UTF-8">
    <title>Salles - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${salle.id==null}">Ajouter une Salle</h3>
                        <h3 class="card-title text-muted " th:if="${salle.id!=null}">Mettre Ã  jour une Salle</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{saveSalle}" method="post">
                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${salle.id!=null}"  th:text="${salle.id}"></label>
                                <label class="control-label" th:if="${salle.id==null}">To Be Generated</label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px" th:value="${salle.id}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nom : </label>
                                <input type="text" name="nom" class="form-control" th:value="${salle.nom}"
                                       style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Altitude : </label>
                                <input type="number" step="0.01" name="altitude" class="form-control"
                                       th:value="${salle.altitude}" style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Longtitude : </label>
                                <input type="number" step="0.01" name="longtitude" class="form-control"
                                       th:value="${salle.longtitude}" style="border-radius: 25px">

                            </div>
                            <div class="form-group">
                                <label class="control-label">Latitude : </label>
                                <input type="number" step="0.01" name="latitude" class="form-control"
                                       th:value="${salle.latitude}" style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nb. Places : </label>
                                <input type="number" step="0.01" name="nombrePlace" class="form-control"
                                       th:value="${salle.nombrePlace}" style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Cinema : </label>
                                <select name="cinema" >
                                    <option th:each="c:${cinemaList}" th:value="${c.id}" th:text="${c.nom}+'--'+${c.ville.getNom()}"></option>
                                </select>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary" style="border-radius: 25px"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
