<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin">
<head>
    <meta charset="UTF-8">
    <title>Places - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card py-4 my-4" style="border-radius: 25px">
                    <div class="card-body">
                        <h3 class="card-title text-muted " th:if="${place.id==null}">Ajouter une Place</h3>
                        <h3 class="card-title text-muted " th:if="${place.id!=null}">Mettre Ã  jour une Place</h3>
                        <hr class="mb-1"/>
                        <form class="mt-3" th:action="@{savePlace}" method="post">
                            <div class="form-group">
                                <label class="control-label">ID : </label>
                                <label class="control-label" th:if="${place.id!=null}"  th:text="${place.id}"></label>
                                <label class="control-label" th:if="${place.id==null}">To Be Generated</label>
                                <input type="hidden" name="id" class="form-control" style="border-radius: 25px" th:value="${place.id}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Numero : </label>
                                <input type="text" name="numero" class="form-control" th:value="${place.numero}"
                                       style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Altitude : </label>
                                <input type="number" step="0.01" name="altitude" class="form-control"
                                       th:value="${place.altitude}" style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Longtitude : </label>
                                <input type="number" step="0.01" name="longtitude" class="form-control"
                                       th:value="${place.longtitude}" style="border-radius: 25px">

                            </div>
                            <div class="form-group">
                                <label class="control-label">Latitude : </label>
                                <input type="number" step="0.01" name="latitude" class="form-control"
                                       th:value="${place.latitude}" style="border-radius: 25px">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Salle : </label>
                                <select name="salle" >
                                    <option th:each="s:${salleList}" th:value="${s.id}" th:text="${s.getNom()}+' -- '+${s.getCinema().getNom()}+' -- '+${s.getCinema().getVille().getNom()}"></option>
                                </select>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <button align="center" class="btn btn-outline-primary" style="border-radius: 25px"
                                                type="submit">Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
