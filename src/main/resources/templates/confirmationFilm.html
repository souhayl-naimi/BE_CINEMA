<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-4" style="border-radius: 25px;">
                    <div class="card-body">
                        <h3 class="card-title text-muted">Enregistr√©!</h3>
                        <hr>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">ID : </label>
                            <label class="col-form-label" th:text="${saved.id}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Titre : </label>
                            <label class="col-form-label" th:text="${saved.titre}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Description :</label>
                            <label class="col-form-label" th:text="${saved.description}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Realisateur :</label>
                            <label class="col-form-label" th:text="${saved.realisateur}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Date Sortie :</label>
                            <label class="col-form-label" th:text="${saved.dateSortie}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Duree :</label>
                            <label class="col-form-label" th:text="${saved.duree}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Photo :</label>
                            <label class="col-form-label" th:text="${saved.photo}"></label>
                        </div>
                        <div class="form-group row ml-4">
                            <label class="col-form-label mr-3 font-weight-bold">Categorie :</label>
                            <label class="col-form-label" th:text="${saved.categorie.getName()}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
